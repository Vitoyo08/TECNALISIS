<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }

  .menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .menu-icon span {
    background: white;
    height: 3px;
    width: 25px;
    margin: 4px 0;
    border-radius: 2px;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
  }

  nav ul li {
    margin-left: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  /* ---- RESPONSIVE FIX ---- */
  @media (max-width: 1024px) {
    .menu-icon {
      display: flex;
      position: absolute;
      top: .5rem;
      right: 1rem;
      margin: 0;
      padding: 6px 10px;     /* Área táctil más cómoda */
      border-radius: 6px;    /* Bordes suaves */
      background: rgba(0,0,0,0.2);
    }

    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #333;
      position: absolute;
      top: 60px;
      right: 0;
      text-align: right;
    }

    nav ul.show {
      display: flex;
    }

    nav ul li {
      margin: 15px 20px;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Mi Página</h1>
    <div class="menu-icon" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Proyectos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div style="margin-top:80px; padding:20px;">
    <h2>Contenido de prueba</h2>
    <p>Este es un ejemplo de cómo se ve el menú fijo y adaptable en cualquier dispositivo.</p>
  </div>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('menu').classList.toggle('show');
    });
  </script>
</body>
</html>
